<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Recognition</title>
  <style>
    /* Reset gaya default browser */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #111;
      padding: 20px;
    }

    /* Judul utama */
    h1 {
      font-size: 48px;
      font-weight: 600;
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }
    h1::after {
      content: "";
      display: block;
      width: 100%;
      height: 4px;
      background-color: #111;
      margin-top: 6px;
    }

    /* Kontainer utama - tiga kolom */
    .main-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    /* Kolom kiri: form input + result */
    .left-column {
      flex: 1;
      max-width: 25%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .form-group {
      margin-bottom: 30px;
    }
    .form-group label {
      display: block;
      font-size: 24px;
      margin-bottom: 8px;
    }
    .form-group input[type="file"] {
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 24px;
      border: none;
      background-color: #1d8cf8;
      color: #fff;
      cursor: pointer;
    }

    .result-group {
      margin-top: 20px;
    }
    .result-group label {
      display: block;
      font-size: 24px;
      margin-bottom: 8px;
    }
    .result-group .result-value {
      font-size: 24px;
      color: #6dff91; /* hijau terang */
      font-weight: 500;
    }

    /* Kolom tengah: Test Images + Running Time */
    .middle-column {
      flex: 1;
      max-width: 35%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .middle-column .column-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .placeholder-box {
      width: 100%;
      max-width: 500px;
      height: 300px;
      background-color: #d8d8d8;
      border-radius: 4px;
    }
    .running-time-group {
      margin-top: 20px;
      align-self: flex-start;
    }
    .running-time-group label {
      font-size: 20px;
      margin-bottom: 4px;
      display: block;
    }
    .running-time-group .time-value {
      font-size: 24px;
      color: #6dff91;
      font-weight: 500;
    }

    /* Kolom kanan: Closest Result */
    .right-column {
      flex: 1;
      max-width: 35%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .right-column .column-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .right-column .placeholder-box {
      width: 100%;
      max-width: 500px;
      height: 300px;
      background-color: #d8d8d8;
      border-radius: 4px;
    }

    /* Jeda antar kolom */
    .middle-column {
      margin: 0 20px;
    }

    /* Responsif: saat lebar < 900px, tumpuk kolom secara vertikal */
    @media screen and (max-width: 900px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
      .left-column,
      .middle-column,
      .right-column {
        max-width: 100%;
        width: 100%;
        margin: 0;
      }
      .middle-column,
      .right-column {
        margin-top: 30px;
      }
      .running-time-group {
        align-self: center;
      }
    }
  </style>
</head>
<body>

  <!-- Judul -->
  <div style="text-align: center;">
    <h1>Face Recognition</h1>
  </div>

  <!-- Kontainer utama -->
  <div class="main-container">

    <!-- Kolom Kiri: Insert Dataset, Insert Image, Result -->
    <div class="left-column">
      <!-- Insert Your Dataset -->
      <div class="form-group">
        <label for="dataset-input">Insert Your Dataset</label>
        <input type="file" id="dataset-input" name="dataset" />
      </div>

      <!-- Insert Your Image -->
      <div class="form-group">
        <label for="image-input">Insert Your Image</label>
        <input type="file" id="image-input" name="image" />
      </div>

      <!-- Result -->
      <div class="result-group">
        <label>Result</label>
        <div class="result-value">None</div>
      </div>
    </div>

    <!-- Kolom Tengah: Test Images & Running Time -->
    <div class="middle-column">
      <div class="column-title">Test Images</div>
      <div class="placeholder-box"></div>

      <div class="running-time-group">
        <label>Running Time</label>
        <div class="time-value">00.00</div>
      </div>
    </div>

    <!-- Kolom Kanan: Closest Result -->
    <div class="right-column">
      <div class="column-title">Closest Result</div>
      <div class="placeholder-box"></div>
    </div>

  </div>

</body>
</html>
